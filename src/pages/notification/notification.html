<ion-header>

  <ion-navbar>
    <ion-title>Notification</ion-title>
    <ion-buttons start>
      <button ion-button menuToggle icon-only>
        <ion-icon name="md-list"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let noti of notifications">
      <h3>{{ noti.message }}</h3>
      <p>{{ noti.date | date: 'dd MMMM yyyy HH:mm:ss a'}}</p>
    </ion-item>
  </ion-list>
</ion-content>
