  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text" [(ngModel)]="user.username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>First name</ion-label>
    <ion-input type="" [(ngModel)]="user.first_name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Last names</ion-label>
    <ion-input type="" [(ngModel)]="user.last_name"></ion-input>
  </ion-item>
  <button ion-button (click)="register()">Submit</button>


</ion-content>
