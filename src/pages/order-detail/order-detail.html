<ion-header>

  <ion-navbar>
    <ion-title>orderDetail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-detail-order [item]="items"></ion-detail-order>
</ion-content>

<ion-footer>
  <button ion-button block id="btnStatus" *ngIf="items.status !== 'return'" (click)="updateStatus(items)">{{items.status === 'waiting' ? 'Accept' : items.status === 'accept' ? 'Sent': items.status === 'sent' ? 'Complete':'Return'}}</button>
  <button ion-button block id="btnReject" *ngIf="items.status === 'waiting'" (click)="updateStatusReject(items)">Reject</button>
</ion-footer>
